<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-icon-line-arrow</title>
  <link rel="stylesheet" href="./test.css">
</head>
<body>

  <div class="test-webkit-sassui-icon-line-arrow">
    <h3>Direction: top | right | bottom | left</h3>
    <h3>Type: none:(3px) | hairline | thin | heavy </h3>
    <p><i class="webkit-sassui-icon-line-arrow" data-direction=top></i></p>
    <p><i class="webkit-sassui-icon-line-arrow" data-direction=right data-type=thin></i></p>
    <p><i class="webkit-sassui-icon-line-arrow" data-direction=bottom data-type=heavy></i></p>
    <p><i class="webkit-sassui-icon-line-arrow" data-direction=left data-type=hairline></i></p>
  </div>

  <div class="block-more">
    <a href="javascript:;">加载更多</a>
    <i style="font-size:10px;" class="webkit-sassui-icon-line-arrow" data-direction=right></i>
  </div>
</body>
</html>
